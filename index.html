<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collaborative Code Editor</title>
    <style>
      /* Basic styling for the page and editor */
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        background-color: #1a1a1a;
        color: #f0f0f0;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      .header {
        background-color: #252526;
        padding: 10px 20px;
        border-bottom: 1px solid #333;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .header h1 {
        font-size: 1.2em;
        margin: 0;
      }
      .share-info {
        display: flex;
        align-items: center;
        gap: 15px;
      }
      #status {
        padding: 5px 10px;
        border-radius: 5px;
        font-weight: bold;
      }
      .status-connecting {
        background-color: #f39c12;
        color: #111;
      }
      .status-connected {
        background-color: #2ecc71;
        color: #111;
      }
      .status-disconnected {
        background-color: #e74c3c;
        color: #fff;
      }
      #copy-link {
        padding: 8px 12px;
        background-color: #007acc;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 0.9em;
      }
      #copy-link:hover {
        background-color: #005a9e;
      }
      /* The container for the Monaco Editor */
      #editor-container {
        flex-grow: 1; /* Allows the editor to fill the available space */
        border-top: 1px solid #333;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>LiveCode Sync</h1>
      <div class="share-info">
        <span id="status"></span>
        <button id="copy-link">Copy Invite Link</button>
      </div>
    </div>
    <div id="editor-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.41.0/min/vs/loader.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const editorContainer = document.getElementById("editor-container");
        const copyButton = document.getElementById("copy-link");

        let editor;
        let socket;
        let isApplyingRemoteChange = false;

        const urlParams = new URLSearchParams(window.location.search);
        let roomId = urlParams.get("room");

        if (!roomId) {
          roomId = `room-${Date.now()}-${Math.random().toString(36).substring(2, 9)}`;
          window.location.search = `?room=${roomId}`;
          return;
        }

        copyButton.addEventListener("click", () => {
          navigator.clipboard
            .writeText(window.location.href)
            .then(() => alert("Invite link copied to clipboard!"))
            .catch((err) => console.error("Failed to copy link: ", err));
        });

        require.config({
          paths: {
            vs: "https://cdn.jsdelivr.net/npm/monaco-editor@0.41.0/min/vs",
          },
        });
        require(["vs/editor/editor.main"], () => {
          editor = monaco.editor.create(editorContainer, {
            value: `// Welcome to LiveCode Sync!\n// Share the URL to invite another user.\n// Waiting for connection...`,
            language: "javascript",
            theme: "vs-dark",
            automaticLayout: true,
          });

          connectWebSocket();

          editor.onDidChangeModelContent(() => {
            if (!isApplyingRemoteChange) {
              const code = editor.getValue();
              if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(code);
              }
            }
          });
        });

        function connectWebSocket() {
          const wsProtocol =
            window.location.protocol === "https:" ? "wss:" : "ws:";
          const wsUrl = `${wsProtocol}//${window.location.hostname}:3000/?room=${roomId}`;

          socket = new WebSocket(wsUrl);

          socket.onopen = () => {
            console.log("WebSocket connection established.");
            if (editor.getValue().includes("// Waiting for connection...")) {
              editor.setValue("// Start coding!");
            }
          };

          socket.onmessage = (event) => {
            console.log("Received code update from peer.");
            const newCode = event.data;

            isApplyingRemoteChange = true;

            const currentPosition = editor.getPosition();
            const currentSelection = editor.getSelection();

            editor.setValue(newCode);

            if (currentPosition) editor.setPosition(currentPosition);
            if (currentSelection) editor.setSelection(currentSelection);

            isApplyingRemoteChange = false;
          };

          socket.onclose = (event) => {
            console.error(
              `WebSocket disconnected: ${event.reason} (Code: ${event.code})`,
            );
            setTimeout(connectWebSocket, 3000);
          };

          socket.onerror = (error) => {
            console.error("WebSocket error:", error);
          };
        }
      });
    </script>
  </body>
</html>
